<!DOCTYPE html>
<html>
<head>
	<title>HangMan Game</title>
	<link href='https://fonts.googleapis.com/css?family=Nosifer' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel='stylesheet' type='text/css'>
	
	<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/game.js" async></script>
</head>
<body>
	<div class="container">

		<header class="row">
			<h1>The Hangman Game - NFL Version</h1>
		</header>

		<section>
			<article id="hangman">
				<!-- <audio source src="assets/mp3/hell.mp3" autoplay loop> -->
				<audio id="keysound" src="assets/mp3/IncomingSuspense.mp3" autoplay>
					Your browser does not support the audio element.
				</audio>
			</article>
			<article class="phrase">
			</article>
		</section>

		<aside>
			<article class="alphabet">
			</article>
			<article class="score">
				<div class="scoreboard">
					<div class="team">HOME</div>
					<div class="team" id="timer">NFL</div>
					<div class="team">GUESS</div>
					<div class="points">
						<div class="point" id="home">0</div>
						<div class="point"><img src="assets/images/nfl.jpeg" width="125" height="50"></div>
						<div class="point" id="guess">0</div>
					</div>
					<div class="downs">
						<div class="down">WRONG</div>
						<div class="stat" id="wrong">0</div>
						<div class="down">RIGHT</div>
						<div class="stat" id="right">0</div>
						<div class="down">LEFT</div>
						<div class="stat" id="left">6</div>
					</div>				
				</div>
			</article>
		</aside>

		<footer>
			<h4>&copy; Copyright 2016 apenachi@yahoo.com</h4>
		</footer>
	</div>

</body>
</html>
